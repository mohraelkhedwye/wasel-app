<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز مباريات | WASEL</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .booking-container { border: 2px solid #d4af37; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; }
        h2 { color: #d4af37; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #d4af37; color: #fff; border-radius: 8px; }
        .btn-submit { background: #d4af37; color: #000; border: none; padding: 15px; width: 95%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .back-link { display: block; margin-top: 20px; color: #aaa; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="booking-container">
        <img src="assets/match.png" style="width: 60px; margin-bottom: 10px;">
        <h2>حجز تذاكر مباريات</h2>
        <p>ادخل بياناتك وهنتواصل معاك لتأكيد التذكرة</p>
        
        <form>
            <input type="text" placeholder="الاسم بالكامل" required>
            <input type="tel" placeholder="رقم الموبايل" required>
            <input type="text" placeholder="اسم المباراة (مثلاً: الأهلي والزمالك)">
            <select>
                <option value="">اختر درجة التذكرة</option>
                <option value="vip">VIP (مقصورة)</option>
                <option value="cat1">درجة أولى</option>
                <option value="cat2">درجة ثانية</option>
                <option value="cat3">درجة ثالثة</option>
            </select>
            <input type="number" placeholder="عدد التذاكر" min="1">
            <button type="button" class="btn-submit" onclick="alert('تم استلام طلبك بنجاح!')">تأكيد طلب الحجز</button>
        </form>

        <a href="index.html" class="back-link">← العودة للرئيسية</a>
    </div>

</body>
</html>
