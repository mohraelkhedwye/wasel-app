<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASEL | واصل</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .header-nav { display: flex; justify-content: flex-end; padding: 20px; gap: 20px; }
        .header-nav span { color: #d4af37; font-weight: bold; cursor: pointer; }
        .main-container { padding: 20px; border: 2px solid #d4af37; margin: 20px; border-radius: 15px; }
        .logo-img { width: 100px; margin-bottom: 20px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; }
        .service-card { border: 1px solid #d4af37; padding: 15px; border-radius: 10px; }
        .service-card img { width: 100px; }
    </style>
</head>
<body>
    <div class="header-nav">
        <span>تسجيل دخول</span>
        <span>إنشاء حساب</span>
    </div>
      
</head>
<body>

<div class="main-container">
    <img src="assets/logo.png" alt="Wasel Logo" class="header-logo">
    
    <h1>مرحباً بكم في واصل</h1>
    <p>بوابتك الفاخرة لخدمات الحجز المتكاملة</p>

    <div class="services-grid">
        <div class="service-card">
            <img src="assets/hotel.png" alt="فنادق">
            <div>فنادق</div>
        </div>
        <div class="service-card">
            <img src="assets/air.png" alt="طيران">
            <div>طيران</div>
        </div>
        <div class="service-card">
            <img src="assets/train.png" alt="قطارات">
            <div>قطارات</div>
        </div>
        <div class="service-card">
            <img src="assets/bus.png" alt="أتوبيس">
            <div>أتوبيس</div>
        </div>
        <div class="service-card">
            <img src="assets/car.png" alt="ليموزين">
            <div>ليموزين</div>
        </div>
        <div class="service-card">
            <img src="assets/match.png" alt="مباريات">
            <div>مباريات</div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/tiktok.png" alt="TikTok"></a>
        <a href="#"><img src="assets/telegram.png" alt="Telegram"></a>
    </div>
</div>

</body>
</html>
