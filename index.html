<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واصـل - WASEL</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            border: 2px solid #d4af37;
            box-shadow: 0 0 15px #d4af37;
            margin: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            border-radius: 15px;
            text-align: center;
        }

        .header-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .category-card {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .category-card:hover {
            box-shadow: 0 0 10px #d4af37;
            transform: translateY(-5px);
        }

        .category-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #d4af37;
        }

        /* زر احجز الآن الفاخر */
        .btn-book {
            background-color: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-book:hover {
            background-color: #d4af37;
            color: #000;
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 20px;
        }

        .social-icons img {
            width: 35px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="main-container">
    <img src="assets/logo.png" alt="Wasel Logo" class="header-logo">
    
    <h1>مرحباً بكم في واصل</h1>
    <p>بوابتك الفاخرة لخدمات الحجز المتكاملة</p>

    <div class="grid-container">
        <div class="category-card">
            <img src="assets/air.png" alt="طيران">
            <div class="category-name">طيران</div>
            <a href="flight-booking.html" class="btn-book">احجز الآن</a>

        </div>

        <div class="category-card">
            <img src="assets/hotel.png" alt="فنادق">
            <div class="category-name">فنادق</div>
            <a href="hotel-booking.html" class="btn-book">احجز الآن</a>

        </div>

        <div class="category-card">
            <img src="assets/train.png" alt="قطارات">
            <div class="category-name">قطارات</div>
            <a href="train-booking.html" class="btn-book">احجز الآن</a>

        </div>

        <div class="category-card">
            <img src="assets/bus.png" alt="أتوبيس">
            <div class="category-name">أتوبيس</div>
            <a href="bus-booking.html" class="btn-book">احجز الآن</a>

        </div>

        <div class="category-card">
            <img src="assets/car.png" alt="ليموزين">
            <div class="category-name">ليموزين</div>
            <a href="car-booking.html" class="btn-book">احجز الآن</a>

        </div>

        <div class="category-card">
            <img src="assets/match.png" alt="مباريات">
            <div class="category-name">مباريات</div>
            <a href="match-booking.html" class="btn-book">احجز الآن</a>

        </div>
    </div>

    <div class="social-icons">
        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/tiktok.png" alt="TikTok"></a>
        <a href="#"><img src="assets/telegram.png" alt="Telegram"></a>
    </div>
</div>

</body>
</html>
