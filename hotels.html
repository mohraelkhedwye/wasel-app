<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>حجز الفنادق - واصل</title>
</head>
<body>
    <div class="main-frame">
        <h2 style="color:var(--gold)">حجز فندق / جناح / شقة</h2>
        <form id="hotelForm">
            <input type="text" placeholder="الدولة" required>
            <input type="text" placeholder="المدينة" required>
            <input type="text" placeholder="المنطقة" required>
            <input type="text" placeholder="اسم الفندق (اختياري)">
            <input type="number" id="days" placeholder="عدد الأيام" required oninput="calcDate()">
            <input type="date" id="startDate" required oninput="calcDate()">
            <input type="number" placeholder="عدد الغرف">
            <input type="number" placeholder="عدد الأفراد">
            <input type="number" placeholder="عدد الحمامات">
            <input type="number" placeholder="عدد الأطفال">
            <input type="tel" placeholder="رقم الهاتف" required>
            
            <div id="dateResult" style="margin:20px 0; color:var(--gold); font-weight:bold;"></div>
            
            <button type="button" class="book-btn" onclick="sendToWA()">تأكيد الحجز عبر واتساب</button>
        </form>
    </div>

    <script>
        function calcDate() {
            let start = document.getElementById('startDate').value;
            let days = document.getElementById('days').value;
            if(start && days) {
                let date = new Date(start);
                date.setDate(date.getDate() + parseInt(days));
                document.getElementById('dateResult').innerText = "إقامتك من " + start + " إلى " + date.toISOString().split('T')[0];
            }
        }
        function sendToWA() {
            alert("سيتم توجيهك الآن لخدمة عملاء واصل عبر واتساب");
            window.location.href = "https://wa.me/201234567890?text=طلب حجز فندق من موقع واصل";
        }
    </script>
</body>
</html>
